<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel JS</title>
    <!-- BOOTSTRAP STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- LINK STYLE -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="container text-center mb-5">
        <h1>Carousel JS</h1>
    </header>
    <main class="my_container">
        <article id="carousel-container" class="card position-relative">

            <div class="my_button-section">
                <button class="my_button_over btn btn-primary">Prev</button>
                <button class="my_button_under btn btn-success">Next</button>
            </div>
        </article>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
